<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="auth.email"name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="auth.password"name="password" id="password" required>

    <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button (click)="saveAuth()" type="submit" class="signupbtn" >Sign Up</button>
    </div>
    <div *ngIf="submitted">
      <h4>Auth was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAuth()">Add</button>
    </div>
    
      
      <p>Already have an account?<a routerLink="/login" class="nav-link">Click here to Log in</a></p>
    
  </div>
</form>
